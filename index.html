<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Pipe Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="js/main.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
    .info-container {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="info-container" id="info-container">
    <h2 id="info-title">Info</h2>
    <p id="info-text">This is the description of the AR marker.</p>
    <img id="info-image" src="" alt="Info Image" style="width: 100px;">
  </div>
  <a-scene embedded arjs="patternRatio:0.80">
    <a-marker type="pattern" url="markers/marker1.patt" id="marker1">
      <a-entity gltf-model="models/model1.glb" scale="0.5 0.5 0.5"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
